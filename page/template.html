{{ define "main" }}
<style>
ul.radix-icons-list {
    max-width: 500px;
    margin: 0 auto;
}

ul.radix-icons-list li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: .5rem;
    fill: currentColor;
}

ul.radix-icons-list li:nth-child(odd) {
    background-color: rgba(201, 194, 194, 0.982);
}
</style>
<ul class="radix-icons-list">
    {{ range resources.Match "radix-icons/icons/*.svg" }}
    <li>
        {{ replace .Name "radix-icons/icons/" "" }}
        <span>
            {{ .Content | safeHTML }}
        </span>
    </li>
    {{ end }}
</ul>
{{ end }}
